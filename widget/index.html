<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      .landing {
        height: 100vh;
        display: flex;
        justify-content: center;  
        align-items: center;
        background-color: #f5f5f5;
      }
      
      .landing h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
        text-align: center;
        max-width: 800px;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="landing">
      <h1>Welcome to the Conversational Web</h1>
    </div>
    <div id="root"></div>
    <script>
      // Add debugging
      console.log('Config initialization...');
      window.embeddedChatbotConfig = {
        agentId: 'a14205e6-4b73-43d0-90f8-ea0a38da0112',
        domain: 'http://localhost:3001'
      };
      console.log('Config loaded:', window.embeddedChatbotConfig);
    </script>
    <!-- Add a container for the widget -->
    <div id="embedded-chatbot-container">
      <script>
        (function() {
          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'src/main.tsx';
          script.async = true;
          script.onload = () => {
            console.log('Widget script loaded');
            if (window.initializeWidget) {
              window.initializeWidget('embedded-chatbot-container');
            }     
          };
          script.onerror = () => console.error('Widget failed to load');
          document.body.appendChild(script);
        })();
      </script>
    </div>
  </body>
</html>
